    <title>Sub</title>

<body>
    <h1>Sub</h1>
    <p><p>Usado para definir um texto sobreescrito, ficando meio caractere abaixo do texto normal</p></p>
    <h3>Sintaxe</h3>
    <p>&lt;sub&gt; &lt;/sub&gt;</p>
    <h3>Exemplo</h3>
    <p>O simbolo quimico da água é H<sub>2</sub>O</p>
